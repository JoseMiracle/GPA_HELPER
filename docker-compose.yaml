services:

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=buddy
      - POSTGRES_USER=debug@buddy
      - POSTGRES_PASSWORD=debug@BuddyGPA
      - "POSTGRES_HOST_AUTH_METHOD=trust"

  backend:
    build:
      context: .
      dockerfile: ./devops/Dockerfile
    volumes:
      - .:/buddy
    ports:
      - "8000:8000"
    image: buddy:latest
    container_name: buddy_backend
    command: /server.sh
    env_file:
      - ./.env
    
    depends_on:
      - db

volumes:
  postgres_data: